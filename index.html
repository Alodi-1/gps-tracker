<!DOCTYPE html>
<html>
<head>
  <title>Live GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    #map { height: 90vh; width: 100%; }
    body { margin: 0; font-family: Arial, sans-serif; }
  </style>
</head>
<body>
  <div id="login" style="text-align:center;margin-top:100px;">
    <h2>Enter Password to View GPS Tracker</h2>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkPassword()">Enter</button>
    <p id="message" style="color:red;"></p>
  </div>

  <div id="map-container" style="display:none;">
    <h3 style="text-align:center;">Live GPS Location</h3>
    <div id="map"></div>
  </div>

  <script>
    const correctPassword = "1122"; // 🔑 Set your password here

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("map-container").style.display = "block";
        startMap(); // load map only after password is correct
      } else {
        document.getElementById("message").innerText = "Incorrect password.";
      }
    }

    function startMap() {
      // 🔁 Place your original Firebase + Leaflet map JS code here (from previous version)
      const firebaseConfig = {
        apiKey: "AIzaSyAgwPeRTOzcKlKvKXNd5SATgPzzaYWAq2A",
        authDomain: "gps-map-3d512.firebaseapp.com",
        databaseURL: "https://gps-map-3d512-default-rtdb.firebaseio.com",
        projectId: "gps-map-3d512",
        storageBucket: "gps-map-3d512.firebasestorage.app",
        messagingSenderId: "927895853462",
        appId: "1:927895853462:web:676c28e166ebb0d91be5b7"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const map = L.map('map').setView([0, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const marker = L.marker([0, 0]).addTo(map).bindPopup("Waiting for GPS...");

      db.ref("location").on("value", (snapshot) => {
        const data = snapshot.val();
        if (data && data.lat && data.lng) {
          const lat = parseFloat(data.lat);
          const lng = parseFloat(data.lng);
          marker.setLatLng([lat, lng]).bindPopup(`Latitude: ${lat}<br>Longitude: ${lng}`).openPopup();
          map.setView([lat, lng], 16);
        }
      });
    }
  </script>
</body>
</html>
