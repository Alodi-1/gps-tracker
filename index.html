<!DOCTYPE html>
<html>
<head>
  <title>Live GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    #map { height: 90vh; width: 100%; }
    body { margin: 0; font-family: Arial, sans-serif; }
  </style>
</head>
<body>
  <h3 style="text-align:center;">Live GPS Location</h3>
  <div id="map"></div>

  <script>
    // ðŸ”§ Replace this with your Firebase config:
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project-id.firebaseapp.com",
      databaseURL: "https://your-project-id.firebaseio.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker([0, 0]).addTo(map).bindPopup("Waiting for GPS...");

    db.ref("location").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.lat && data.lng) {
        const lat = parseFloat(data.lat);
        const lng = parseFloat(data.lng);
        marker.setLatLng([lat, lng]).bindPopup(`Latitude: ${lat}<br>Longitude: ${lng}`).openPopup();
        map.setView([lat, lng], 16);
      }
    });
  </script>
</body>
</html>
